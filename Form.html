<h1 id="title">
  freeCodeCamp Survey Form
</h1>
<p id="description">
  Thank you for taking the time to help us improve the platform 
</p>
<form id="survey-form">
  <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Enter your name" required></label>
  
  <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Enter your email" required></label>
  
  <label id="number-label" for="number">Number<input type="number" id="number" min="2" max="4" placeholder="Enter your number" required></label>
   <label for="cars">Choose a car:</label>
<select id="dropdown" name="cars" size="4" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select> 
  <label>Definitely
    <input type="radio" name="radio" value="Definitely">
  </label>
   <label>Maybe
    <input type="radio" name="radio" value="Maybe">
  </label>
   <label>Not sure
    <input type="radio" name="radio" value="Not sure">
  </label>
    <label>Definitely
    <input type="checkbox" name="radio" value="Definitely">
  </label>
  
  
  <legend>
   <label>Maybe
    <input type="checkbox" name="radio" value="Maybe">
  </label>
   <label>Not sure
    <input type="checkbox" name="radio" value="Not sure">
  </label>
    <label>Definitely
    <input type="checkbox" name="radio" value="Definitely">
  </label>
   <label>Maybe
    <input type="checkbox" name="radio" value="Maybe">
  </label>
   <label>Not sure
    <input type="checkbox" name="radio" value="Not sure">
  </label>
  </legend>
  
  <textarea></textarea>
  <button id="submit">Submit</button>
</form>
